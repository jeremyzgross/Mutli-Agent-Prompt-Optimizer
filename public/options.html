<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Agent Prompt Optimizer Options</title>
    <style>
      body {
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type='text'] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        background-color: #1976d2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1565c0;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #4caf50;
        color: white;
      }
      .error {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Extension Options</h1>
      <div class="form-group">
        <label for="apiKey">NVIDIA API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key" />
        <button id="save">Save</button>
      </div>
      <div id="status" class="status" style="display: none"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
